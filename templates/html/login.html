{% extends 'html/base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            margin-left: 550px;
            margin-top: 100px;
            box-shadow: 5px 15px 40px 5px #34d8db;
            padding: 50px;
    
        }
        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }
        .input-group input {
            width: 250px;
            padding: 250px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            padding-left: 10px;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #fff;
            color: black;        }
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        form h1{
            display: flex;
            justify-content: center;
            color: white;
        }
        .input-group input {
            padding: 10px 10px 10px 40px;
        }
        .messages {
            margin-bottom: 1rem;
            color: white;
            text-align: center;
        }
        .messages .message {
            padding: 10px;
            background: rgba(255, 0, 0, 0.7); /* Red background for errors */
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .messages .success {
            background: rgba(0, 255, 0, 0.7); /* Green background for success messages */
        }
        
        
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST">
            <h1>LOGIN</h1>
            {% csrf_token %}  <!-- This line is critical for CSRF protection -->
            {% if messages %}
            <div class="messages">
            {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>  <!-- Added name attribute -->
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>  <!-- Added name attribute -->
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'forgot' %}">Forgotten your Password?</a>
        </div>
    </div>
</body>
</html>

{% endblock content %}
